<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.intermediate {
  stroke: red;
}

.link.final {
  stroke: green;
}

.link.dummy {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

.node.INFILE {
  fill: lightgreen;
}

.node.OUTFILE {
  fill: darkgreen;
}

.node.RAFILE {
  fill: lightblue;
}

.node.VTFILE {
  fill: yellow;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<h2 id="main_header">bwa aln alignment</h2>
<p id="errms"></p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var cfg_name = getUrlQueryStringValue('cfg_name');
if(!cfg_name) {
	cfg_name = 'unspecified';
}
var e=document.getElementById('main_header');
e.innerHTML = cfg_name;
document.title = cfg_name;

var json_url=cfg_name+".json";
d3.json(json_url, function(error, graph) {
var nodes = {};
var linx = [];

if(!graph) {
	var e=document.getElementById('errms');
	e.innerHTML = 'Failed to find cfg named: '+cfg_name;
}

graph.edges.forEach(function(link) {
  var from_name = link.from.split(':',2)[0];
  var to_name = link.to.split(':',2)[0];
  link.source = nodes[from_name] || (nodes[from_name] = {name: from_name});
  link.target = nodes[to_name] || (nodes[to_name] = {name: to_name});
  link.type = "std";
  linx.push(link);
});

graph.nodes.forEach(function(node) {
  var name = node.id;
  var gnode = nodes[name];
  if(gnode){
    gnode.type = node.type;
  }
});

var width = 900,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(linx)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["std", "dummy", "intermediate", "final"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 8)
    .attr("class", function(d) { return "node " + d.type; })
    .call(force.drag);

// var circle = svg.append("g").selectAll("cross")
//     .data(force.nodes())
//  .enter().append("circle")
//     .attr("r", function() { return (Math.floor(Math.random() * 6) + 5);})
//     .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

});

function getUrlQueryStringValue(name) {
	var cfg_name = '';
	var query = location.search.substring(1);

	var pairs = query.split('&');

	for(var i = 0; i < pairs.length; i++) {
		var pos = pairs[i].indexOf('=');
		if((pos == -1) || (pairs[i].substring(0,pos) !== 'cfg_name')) {
			continue;
		}

		cfg_name = pairs[i].substring(pos+1);
		break;
	}

	return cfg_name;
}

</script>
