<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>p4 Graph Editor</title>
    <link rel="stylesheet" href="/css/p4.css">
  </head>
  
  <body>
  <h2>P4 Graphical Editor</h2>
  <p class='error' id="errms"></p>

  <table border=1 width=100%>
  <tr>
  <td width=80%><div id=graph></div></td>
  <td valign=top class="right_box">
    <fieldset><legend>Filename</legend>
      <div id=filename></div>
    </fieldset>
    <fieldset><legend>Description</legend>
      <div id=description></div>
    </fieldset>
    <br />
    <form>
      <div id=node_exec style='display:none;'>
        <fieldset><legend>Node</legend>
          <table width=100%>
             <tr><th>Type</th><td><input id=node_type></td></tr>
             <tr><th>Name</th><td><input id=node_name></td></tr>
             <tr><th>Command</th><td></td></tr>
             <tr><td colspan=2><textarea id=node_cmd></textarea></td></tr>
             <tr><th>Description</th><td></td></tr>
             <tr><td colspan=2><textarea id=node_description></textarea></td></tr>
             <tr><th>Comment</th><td></td></tr>
             <tr><td colspan=2><textarea id=node_comment></textarea></td></tr>
          </table>
        </fieldset>
      </div>
      <div id=node_file style='display:none;'>
        <fieldset><legend>Node</legend>
          <table width=100%>
             <tr><th>Type</th><td><input id=node_type></td></tr>
             <tr><th>Name</th><td><input id=node_name></td></tr>
             <tr><th>File</th><td></td></tr>
             <tr><td colspan=2><input id=node_filename></td></tr>
             <tr><th>Description</th></textarea></td></tr>
             <tr><td colspan=2><textarea id=node_description></textarea></td></tr>
             <tr><th>Comment</th><td></td></tr>
             <tr><td colspan=2><textarea id=node_comment></textarea></td></tr>
          </table>
        </fieldset>
      </div>
      <div id=node_vt style='display:none;'>
        <fieldset><legend>Node</legend>
          <table width=100%>
             <tr><th>Type</th><td><input id=node_type></td></tr>
             <tr><th>Name</th><td><input id=node_name></td></tr>
             <tr><th>File</th><td><input id=node_filename></td></tr>
             <tr><th></th><td><a id=vt_href href=''>Load VT File</a></td></tr>
             <tr><th>Description</th></td></tr>
             <tr><td colspan=2><textarea id=node_description></textarea></td></tr>
             <tr><th>Comment</th><td></td></tr>
             <tr><td colspan=2><textarea id=node_comment></textarea></td></tr>
          </table>
        </fieldset>
      </div>
      <div id=edge_edit style='display:none;'>
        <fieldset><legend>Edge</legend>
          <table width=100%>
             <tr><th>Name</th><td><input id=edge_name></td></tr>
             <tr><th>From</th><td><input id=edge_from></td></tr>
             <tr><th>To</th><td><input id=edge_to></td></tr>
             <tr><th>Description</th></td></tr>
             <tr><td colspan=2><textarea id=edge_description></textarea></td></tr>
             <tr><th>Comment</th><td></td></tr>
             <tr><td colspan=2><textarea id=edge_comment></textarea></td></tr>
          </table>
        </fieldset>
      </div>
    </form>
  </td>
  </tr>
  </table>

  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="view.js"></script>
</html>
